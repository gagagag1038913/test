<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="kouhaku.png" alt="" />
                <h3>紅白歌合戦</h3>
                <p>12/31</p>
            </div>
          <div class="links">
            <div class="link">
              <h2>2021</h2>
            </div>
            <div class="link">
              <h2>2020</h2>
            </div>
            <div class="link">
              <h2>2019</h2>
            </div>
            <div class="link">
              <h2>2018</h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>紅白出場歌手</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./yoasobi.png" alt="" />
              <div class="card-info">
                <h2>YOASOBI</h2>
                <p>2年連続2度目</p>
              </div>
            </div>
            <div class="card">
              <img src="./hinatazaka.jpeg" alt="" />
              <div class="card-info">
                <h2>日向坂46</h2>
                <p>3年連続3度目</p>
              </div>
            </div>
            <div class="card">
              <img src="./niziu.jpeg" alt="" />
              <div class="card-info">
                <h2>NiziU</h2>
                <p>2年連続2度目</p>
              </div>
            </div>
            <div class="card">
                <img src="./bumpofchicken.jpg" alt="" />
                <div class="card-info">
                  <h2>BUMP OF CHICKEN</h2>
                  <p>6年ぶり2度目</p>
                </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
